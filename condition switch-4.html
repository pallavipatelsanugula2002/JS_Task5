<body>
    <script>
        var value=+prompt("enter the value to check");//5
        switch(value%2==0){//5%2==0(false)
            case true:
                alert("given value is even number");
                break;
                case false:
                alert("given value is odd number");
                break;
                default:
                    alert("no match found");
        }
    </script>
