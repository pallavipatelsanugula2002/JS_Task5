<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("enter the value of a:");
        var b=+prompt("enter the value of b:");
        var c=+prompt("enter the value of b:");
        
        switch(a>b&&a>c)
        {
         case true:
            alert("a is greater");
            break;   
                   
        }
        switch(b>c&&b>a)
        {
         case true:
            alert("b is greater");
            break;   
                   
        }
        switch(c>b&&c>a)
        {
         case true:
            alert("c is greater");
            break;   
                   
        }

    </script>
</body>
